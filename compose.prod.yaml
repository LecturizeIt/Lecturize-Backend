services:
  lecturizeit-proxy:
    image: nginx:1.27.1-alpine
    ports:
      - "80:80"
      - "443:443"
    networks:
      - lecturizeit-network
    depends_on:
      - lecturizeit-api
    volumes:
      - ./nginx/prod.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt/ssl/origin-certificate.pem:/etc/nginx/ssl/fullchain.pem
      - /etc/letsencrypt/ssl/private-key.pem:/etc/nginx/ssl/privkey.pem