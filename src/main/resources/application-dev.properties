# Application name
spring.application.name=Lecturize-Backend

# Database configurations
spring.datasource.url=jdbc:mysql://localhost:3306/lecturizeit?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# JWT (JSON Web Token) configurations
jwt.private.key=classpath:private.pem
jwt.public.key=classpath:public.pem

# Logging configurations
logging.level.org.springframework.security=trace
spring.output.ansi.enabled=ALWAYS
logging.pattern.console=%clr(%d{yy-MM-dd E HH:mm:ss}){blue} %clr(%-5p) %clr(->){white} %clr([%8.15t]){red} %clr(%-40.40logger{0}){magenta} %clr(:){yellow} %clr(%m){green}%n

# Spring DevTools configurations
spring.devtools.restart.additional-exclude=images/**

# Local directory for storing images
lecturizeit.storage.local.dir.images=/home/bob/Documents/Spring/Lecturize-Backend/src/main/resources/images

# OpenAPI/Swagger documentation configurations
lecturizeit.openapi.dev-url=http://localhost:8080
lecturizeit.openapi.prod-url=http://localhost:8080
springdoc.swagger-ui.path=/lecturizeit-documentation
springdoc.api-docs.path=/lecturizeit-api-docs
springdoc.packages-to-scan=github.com.miralhas.lecturizebackend.api.resource
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true

# Email server configurations
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=partysync.fatec@gmail.com
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com